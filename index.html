<!DOCTYPE html>
<html>
<head>
    <title>AI Career Chatbot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>AI Career Chatbot</h1>
        <form method="POST">
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="text" name="interests" placeholder="Your Interests" required>
            <input type="text" name="skills" placeholder="Your Skills" required>
            <input type="text" name="subjects" placeholder="Favorite Subjects" required>
            <button type="submit">Get Career Suggestions</button>
        </form>
    </div>
</body>
</html>
