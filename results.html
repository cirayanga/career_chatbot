<!DOCTYPE html>
<html>
<head>
    <title>Career Suggestions</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h2>Hi {{ name }} 👋, here are your career suggestions:</h2>
        <ul>
            {% for career in suggestions %}
                <li><strong>{{ career }}</strong>: {{ career_info[career] }}</li>
            {% endfor %}
        </ul>
        <a href="/">🔁 Try Again</a>
    </div>
</body>
</html>
