<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Your Career Suggestions</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to right, #e8f5e9, #e3f2fd);
      padding: 40px;
      text-align: center;
    }

    h1 {
      color: #2e7d32;
    }

    ul {
      list-style: none;
      padding: 0;
      margin-top: 20px;
    }

    li {
      background-color: #ffffff;
      margin: 12px auto;
      padding: 15px 25px;
      border-radius: 10px;
      width: 80%;
      max-width: 500px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
      color: #333;
    }

    a {
      display: inline-block;
      margin-top: 30px;
      text-decoration: none;
      background-color: #00796b;
      color: white;
      padding: 10px 20px;
      border-radius: 6px;
      transition: background-color 0.3s ease;
    }

    a:hover {
      background-color: #004d40;
    }
  </style>
</head>
<body>
  <h1>Hi {{ name }}! </h1>
  <p>Based on your inputs, here are some career paths you might enjoy:</p>
  <ul>
    {% for career in suggestions %}
      <li><strong>{{ career }}</strong><br>{{ career_info[career] }}</li>
    {% endfor %}
  </ul>
  <a href="/">üîÅ Try Again</a>
</body>
</html>
